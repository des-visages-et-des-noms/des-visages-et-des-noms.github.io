---
layout: default
---

<article class="list">
    <div class="list__c max--xxm-p">

        <header class="list-header">
            <h1 class="list-title">
                {{ page.title }}
            </h1>
        </header>

        {%- for tag in site.tags -%}
        {%- assign t = tag | first -%}
        {%- assign posts = tag | last -%}

        <h2 id="{{ t | slugify }}">{{ t }}</h2>

        <ul class="list-content">
            {%- for page in posts -%}
            {%- if page.tags contains t -%}
            {%- include list/list-content.html -%}
            {%- endif -%}
            {%- endfor -%}
        </ul>
   
        {%- endfor -%}

    </div>
</article>
