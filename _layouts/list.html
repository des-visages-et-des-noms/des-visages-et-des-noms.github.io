---
layout: default
---

<article class="list">
  <div class="list__c max--xxm-p">

    <header class="list-header">
      <h1 class="list-title">
        {{ page.title }}
      </h1>
    </header>

    {%- assign target_cat = site.categories[page.categories] -%}

    <ul class="list-content">
      {%- for page in target_cat -%}
      {%- include list/list-content.html -%}
      {%- endfor -%}
    </ul>

  </div>
</article>
