---
layout: default
---

<article class="page">

    <header class="page-header">
        <div class="page-header__c max--xm-p">
            <h1 class="page-title">{{ page.title }}</h1>
        </div>
    </header>

    <div class="page-content max--xm-p">
        {{ content }}

    </div>

    <footer class="page-footer max--xxm-p">
        <ul class="list-content-familles">

            {%- for famille in site.familles -%}
            {%- include collection/familles-li.html -%}
            {% endfor %}
        
        </ul>
    </footer>

</article>
