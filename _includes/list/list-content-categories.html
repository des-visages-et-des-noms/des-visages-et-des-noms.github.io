{% if page.permalink == '/categories' %}

{% assign cats = site.categories | sort %}

<ul class="list-content">

    {% for cat in cats %}

    {% assign cat_name = cat | first %}

    <li class="list-li">

        <h2>
            <a href="{{ cat_name | slugify | relative_url }}" aria-label="categorie {{ cat_name }}">
                {{ cat_name }}
            </a>
        </h2>

    </li>

    {% endfor %}

</ul>

{% endif %}
