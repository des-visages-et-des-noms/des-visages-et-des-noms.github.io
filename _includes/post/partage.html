<section class="post-partage">

    <span>Partager cet article :</span>

    <a class="icone" href="https://twitter.com/intent/tweet?text={{ page.title }}
    &url={{ site.url }}{{ page.url }}
    &via={{ site.twitter_username }}
    &related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Partage Twitter">
        {% include icones/twitter.svg %}
    </a>
    <a class="icone" href="https://facebook.com/sharer.php?u={{ site.url }}
    {{ page.url }}" rel="nofollow" target="_blank" title="Partage Facebook">
        {% include icones/facebook.svg %}
    </a>

    <a class="icone"
        href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{site.baseurl}}{{ page.url }}">
        {% include icones/mail.svg %}
    </a>

</section>
