<head itemscope itemtype="http://schema.org/WebSite">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <!-- INUTILE avec Jekyll-tag-seo -->
    <!--<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>-->

    <link rel="preconnect" href="{{ site.baseurl }}/assets/fonts/bricolage-v/BricolageGrotesque-opsz-wdth-wght.woff2">

    {%- seo -%}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.relative_url }}/assets/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.relative_url }}/assets/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.relative_url }}/assets/favicons/favicon-16x16.png" />
    <link rel="manifest" href="{{ site.relative_url }}/assets/favicons/site.webmanifest" />

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    {%- feed_meta -%}

</head>
